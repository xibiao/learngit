spring:
  application:
    name: eureka-ha
#在Run->Edit Configurations->Configuration页中的Program arguments选项，给Program arguments配置参数分别如下：
#--spring.profiles.active:peer1、--spring.profiles.active:peer2、--spring.profiles.active:peer3等，
#否则在启动peer1、peer2、peer3时会报端口被占用异常。
#另外，还需在C:\Windows\System32\drivers\etc\hosts文件中配置127.0.0.1   peer1 peer2 peer3 peer4
---
server:
  port: 8761
spring:
  profiles: peer1
eureka:
  instance:
    hostname: peer1
  client:
    serviceUrl:
      defaultZone: http://peer2:8762/eureka/,http://peer3:8763/eureka/,http://peer4:8764/eureka/

